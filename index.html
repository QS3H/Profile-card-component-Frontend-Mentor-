<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Profile card component</title>

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="profile-card">
        <div class="top-section">
          <img
            src="./images/bg-pattern-card.svg"
            alt="profile card background pattern"
          />
          <div class="profile-content">
            <img
              src="./images/image-victor.jpg"
              class="profile-img"
              alt="Victor image"
            />
            <h1>Victor Crest<span>26</span></h1>
            <p>London</p>
          </div>
        </div>

        <div class="bottom-section">
          <div>
            <p class="metric">80K</p>
            <p class="text">Followers</p>
          </div>
          <div>
            <p class="metric">803K</p>
            <p class="text">Likes</p>
          </div>
          <div>
            <p class="metric">1.4K</p>
            <p class="text">Photos</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
